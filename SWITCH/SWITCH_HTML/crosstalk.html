 <h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">相声</font></font></h1>

<p class="Body"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">串扰</font></font></em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">是来自一个活动通道的信号量出现在另一个活动通道上。</font><font style="VERTICAL-ALIGN: inherit">根据以下公式之一，串扰以传输的 dB 为单位指定：</font></font></p>

<p class="Indent1"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">串扰 (dB) = 10 log (P </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">out</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> / P </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">source</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> )</font></font></em></p>
<p class="Indent1"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">串扰 (dB) = 20 log (V </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">out</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> / V </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">source</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> )</font></font></em></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">下图说明了串扰。</font><font style="VERTICAL-ALIGN: inherit">假定所有通道都已适当终止。</font></font></p>
