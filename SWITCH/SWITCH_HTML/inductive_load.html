<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">切换感性负载时保护 NI 开关产品</font></font></h1>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">开关感应负载，如电机和螺线管，可能会产生超过 NI 开关产品额定电压的高压瞬变。</font><font style="VERTICAL-ALIGN: inherit">如果没有额外的保护，这些瞬变会干扰 NI 开关产品的操作并影响继电器寿命。</font><font style="VERTICAL-ALIGN: inherit">如需更多信息，请访问</font></font><span class="Monospace"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">ni.com/info</font></font></span><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">并输入信息代码</font></font><span class="Monospace"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">relayflyback</font></font></span><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">。</font></font></p>
