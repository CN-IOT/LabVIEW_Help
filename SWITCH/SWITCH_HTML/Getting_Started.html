<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">入门</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">要开始使用您的 NI 开关设备和驱动程序软件，请参阅您的设备的入门指南。</font><font style="VERTICAL-ALIGN: inherit">入门指南说明了如何完成以下任务：</font></font></p>

<ul>
	<li><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">安装软件和硬件</font></font>
	<li><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">在 MAX 中配置硬件</font></font>
  	<li><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">将信号连接到开关端子块</font></font>
	<li><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">对硬件进行编程</font></font>
    <li><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">疑难解答</font></font></li>
</ul>
	
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">您设备的入门指南印在您的硬件套件中，随驱动软件一起安装，可从</font></font><A href="javascript:WWW(WWW_Manuals)"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">ni.com/manuals</font></font></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">获取。</font></font></p>
