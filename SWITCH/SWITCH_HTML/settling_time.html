<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">稳定时间</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">稳定时间是指在向继电器发送驱动命令后信号达到稳定状态所需的时间。</font></font><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">稳态</font></font></em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">由所需的测量精度决定。</font><font style="VERTICAL-ALIGN: inherit">与不太准确的测量相比，高度准确的测量需要更长的稳定时间。</font></font></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">对于具有高路径电阻和 RC 时间常数的</font></font><a href="file:///C:/Users/User/Documents/GitHub/LabVIEW_Help/LabVIEW_Help/SWITCH/SWITCH_HTML/ssr.html"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">固态继电器</font></font></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">，建立时间是一个重要的考虑因素。</font></font></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">一些开关模块仅在继电器闭合时应用稳定时间，而不是在继电器打开时应用。</font></font></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">对于某些情况，您可能需要增加默认建立时间。</font><font style="VERTICAL-ALIGN: inherit">有关增加默认建立时间的更多信息，请参阅</font></font><a href="file:///C:/Users/User/Documents/GitHub/LabVIEW_Help/LabVIEW_Help/SWITCH/SWITCH_HTML/extra_settling_time.html"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">增加额外建立</font></font></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">时间。</font><font style="VERTICAL-ALIGN: inherit">有关检查开关默认建立时间的更多信息，</font><font style="VERTICAL-ALIGN: inherit">请参阅</font><a href="file:///C:/Users/User/Documents/GitHub/LabVIEW_Help/LabVIEW_Help/SWITCH/SWITCH_HTML/extra_settling_time.html"><font style="VERTICAL-ALIGN: inherit">添加额外建立时间主题的</font></a></font><a href="file:///C:/Users/User/Documents/GitHub/LabVIEW_Help/LabVIEW_Help/SWITCH/SWITCH_HTML/extra_settling_time.html#check_settling"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">检查建立时间</font></font></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">部分。</font></font><a href="file:///C:/Users/User/Documents/GitHub/LabVIEW_Help/LabVIEW_Help/SWITCH/SWITCH_HTML/extra_settling_time.html"><font style="VERTICAL-ALIGN: inherit"></font></a><font style="VERTICAL-ALIGN: inherit"></font></p>
