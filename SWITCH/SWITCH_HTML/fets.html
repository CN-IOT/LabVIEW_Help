 <h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">场效应管开关</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">场效应晶体管 (FET) 开关由多个 CMOS 晶体管组成。</font><font style="VERTICAL-ALIGN: inherit">向控制电路施加电压，该控制电路连接晶体管网络（负载电路）的源极 (S) 和漏极 (D)，如下图所示。</font></font></p> 

<p class="Anchor"><IMG src="./fets_files/loc_eps_fet_a.gif"></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">控制电路和信号路径之间没有额外的隔离，如下图所示。</font><font style="VERTICAL-ALIGN: inherit">这种缺乏隔离将操作限制在低电压下，但它允许非常快的开关速度。</font></font></p>

<p class="Anchor"><IMG src="./fets_files/loc_eps_fet_b.gif"></p>
