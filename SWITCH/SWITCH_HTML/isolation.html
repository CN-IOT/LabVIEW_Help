 <h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">隔离</font></font></h1>
<p class="Body"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">隔离</font></font></em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">是防止未使用通道上的信号出现在活动的终止通道上的能力。</font><font style="VERTICAL-ALIGN: inherit">根据以下公式之一，隔离以抑制 dB 为单位指定：</font></font></p>
<p class="Indent1"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">隔离度 (dB) = 10 log (P </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">source</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> / P </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">out</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> )</font></font></em></p>
<p class="Indent1"><em><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">隔离度 (dB) = 20 log (V </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">source</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> / V </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">out</font></font></sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> )</font></font></em></p>
