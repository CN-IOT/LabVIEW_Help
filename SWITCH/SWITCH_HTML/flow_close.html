<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">关</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">程序完成后，使用</font></font><A href="switchviref.chm::/niSwitch_Close.html"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">niSwitch Close</font></font></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit"> VI 或</font></font><A href="switchcref.chm::/c_nisw_close.html"><span class="Monospace"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">niSwitch_close</font></font></span></a><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">函数终止会话。</font></font></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">niSwitch Close VI 或</font></font><span class="Monospace"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">niSwitch_close</font></font></span><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">函数对于释放资源至关重要，包括释放内存、销毁线程和释放操作系统资源。</font><font style="VERTICAL-ALIGN: inherit">您初始化的每个会话都必须关闭，即使在您的程序中发生错误也是如此。</font><font style="VERTICAL-ALIGN: inherit">尽管 NI 不建议这样做，但在调试应用程序时，您可以在到达 niSwitch Close VI 或</font></font><span class="Monospace"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">niSwitch_close</font></font></span><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">函数之前中止执行。</font></font></p>
