<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">示例系统</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">下图说明了添加 200 pF 电容以模拟电缆电容的测试系统。</font><font style="VERTICAL-ALIGN: inherit">此外，外部负载已被确定为高阻抗数字万用表的输入。</font><font style="VERTICAL-ALIGN: inherit">甚至数字万用表的输入也存在很大的容性负载。</font><font style="VERTICAL-ALIGN: inherit">添加用于将开关连接到负载的电缆会进一步增加此负载。</font><font style="VERTICAL-ALIGN: inherit">总负载电容为 300 pF。  </font></font></p>
<h3><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">带保护的测试系统</font></font></h3>
<p class="Anchor"><IMG src="./reed_relay_protection_ex_files/loc_eps_reed_protection_22.gif"></p>


<p class="Body"><font style="VERTICAL-ALIGN: inherit"></font><IMG src="./reed_relay_protection_ex_files/omega2.gif"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">下表显示了无保护电路和保护电阻</font><font style="VERTICAL-ALIGN: inherit">为 200 的电路的寿命测试结果。</font></font></p>

<table class="Bordered">
<tbody><tr>
<th class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">Rp </font><font style="VERTICAL-ALIGN: inherit">( </font><font style="VERTICAL-ALIGN: inherit">) </font></font><sub><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">_</font></font></sub><font style="VERTICAL-ALIGN: inherit"></font><IMG src="./reed_relay_protection_ex_files/omega2.gif"><font style="VERTICAL-ALIGN: inherit"></font></th>
<th class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">寿命（周期）</font></font></th></tr>
<tr>
 <td class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">0</font></font></td>
 <td class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">160,000</font></font></td></tr>
<tr>
 <td class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">200</font></font></td>
 <td class="Bordered"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">1,500,000</font></font></td></tr>
</tbody></table>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">此示例显示，当使用保护性串联阻抗将开关与容性负载隔离时，使用寿命会增加近 10 比 1。</font></font></p>
