<h1><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">复用器</font></font></h1>
<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">多路复用器或多路复用器是一种拓扑，您可以在其中将一个输入连接到多个输出或将一个输出连接到多个输入。</font><font style="VERTICAL-ALIGN: inherit">当您需要将一系列通道自动连接到公共线路时，此拓扑通常用于扫描。</font></font></p>

<p class="Body"><font style="VERTICAL-ALIGN: inherit"><font style="VERTICAL-ALIGN: inherit">下图显示了一个由 A 型继电器组成的多路复用器。</font></font></p>
